name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2   # âœ… Correct for GitHub Pages
        with:
          path: .   # Upload entire repo (or specify folder like 'dist')

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
